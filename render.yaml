databases:
  - name: the_toy_app_nella_o
    databaseName: the_toy_app_nella_o
    user: the_toy_app_nella_o_user

services:
  - type: web
    name: the_toy_app_nella_o
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: the_toy_app_nella_o
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false